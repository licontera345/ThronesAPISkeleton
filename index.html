<!DOCTYPE html>
<html lang="en">

<head>
    <title>Game of Thrones</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
    <div id="app" class="container">

        <header class="row bgheader">
            <nav class="nav nav-pills">
                <a id="btnHome" href="#home" class="nav-link active" data-bs-toggle="tab">Home</a>
                <a id="btnChar" href="#char" class="nav-link" data-bs-toggle="tab">Characters</a>
                <a id="btnHous" href="#hous" class="nav-link" data-bs-toggle="tab">Houses</a>
                <a id="btnCont" href="#cont" class="nav-link" data-bs-toggle="tab">Continents</a>
            </nav>
        </header>

        <main class="row bgmain">
            <div class="tab-content">
                <div id="home" class="tab-pane active">HOME</div>
                <div id="char" class="tab-pane">CHARACTERS</div>
                <div id="hous" class="tab-pane">HOUSES</div>
                <div id="cont" class="tab-pane">CONTINENTS</div>
            </div>
        </main>

    </div>


    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery-3.7.1.slim.min.js"></script>
    <script type="module" src="js/app.js"></script>

</body>

</html>
